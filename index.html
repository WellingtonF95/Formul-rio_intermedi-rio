<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Mentoria</title>
</head>
<body>
  <div class="page">

    <header>
  
      <h1>Mentoria</h1>
  
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  
    </header>

    <form action="" id="my-form">

      <fieldset>

        <div class="legend-wrapper" id="legend-wrapper-top">

          <legend id="legend1">Informações Pessoais</legend>

        </div>

        <div class="fieldset-wrapper">

 
          <div class="group-input">
 
            <div class="input-wrapper">
   
              <label for="event-firstname">Nome</label>
              <input type="text"  id="event-firstname"/>
   
            </div>
   
            <div class="input-wrapper">
   
             <label for="event-lastname">Sobrenome</label>
             <input type="text"  id="event-lastname"/>
   
            </div>
 
          </div>
 
          <div class="input-wrapper">
 
           <label for="event-email">Email <span>(digite um email válido)</span></label>
           <input type="email"  id="event-email">
         
          </div> 

          <div class="input-wrapper">
 
            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password"  id="event-password" minlenght="6">
          
          </div> 
          
          


        </div>
              
          

      </fieldset>

      <fieldset>

        <div class="legend-wrapper">

          <legend>Informações do Mentor</legend>

        </div>

        <div class="input-wrapper">
 
          <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text"  id="event-mentor">
        
         </div>

      </fieldset>

      <fieldset>

        <div class="legend-wrapper">

          <legend>Seus Horários Disponíveis</legend>

        </div>

        <div class="fieldset-wrapper">

          <div class="h1-wrapper">

            <h1>Primeira Mentoria</h1>
    
            <div class="column-wrapper">
    
              <div class="input-wrapper">
       
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date"  id="event-date">
    
              </div>
    
              <div class="date-wrapper">
    
                <div class="input-wrapper">
    
                  <label for="event-of">Das</label>
                  <input type="time"  id="event-of">
      
                </div>
        
                <div class="input-wrapper">
      
                  <label for="event-date">Até</label>
                  <input type="time"  id="event-date">
      
                </div>
    
              </div>

          </div>

  
          </div>

          <div class="h1-wrapper">
  
            <h1>Segunda Mentoria</h1>
    
            <div class="column-wrapper">
    
              <div class="input-wrapper">
      
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date"  id="event-date">
    
              </div>
    
              <div class="date-wrapper">
    
                <div class="input-wrapper">
    
                  <label for="event-of">Das</label>
                  <input type="time"  id="event-of">
      
                </div>
        
                <div class="input-wrapper">
      
                  <label for="event-date">Até</label>
                  <input type="time"  id="event-date">
      
                </div>
    
              </div>
    
            </div>

          </div>

        </div>


         
        
          

      </fieldset>

    </form>

    <footer>
      <button form="my-form">Salvar</button>
    </footer>
    
  </div>



</body>
</html>
